language: cpp
sudo: required
dist: trusty
compiler:
  - gcc
os:
  - linux
addons:
  apt:
    sources:
    # add PPAs with more up-to-date toolchains
    - ubuntu-toolchain-r-test
    packages:
    # install toolchains
    - g++-5
env:
  - BUILD_TYPE=Debug
  - BUILD_TYPE=Release
script:
  - g++ -v
  - ./build.sh && ./build.sh install
notifications:
  email: never
